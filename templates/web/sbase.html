{% load static %}

<!DOCTYPE html>
<html>

<head>
    {%block headers%} {% endblock %}
    <!-- Main CSS -->
    <link type="text/css" rel="stylesheet" href={% static "web/assets/plugins/bootstrap/css/bootstrap.min.css" %} />
    <link type="text/css" rel="stylesheet" href={% static "web/assets/plugins/flag-icon/flag-icon.min.css" %} />
    <link type="text/css" rel="stylesheet" href={% static "web/assets/plugins/simple-line-icons/css/simple-line-icons.css" %}>
    <link type="text/css" rel="stylesheet" href={% static "web/assets/plugins/ionicons/css/ionicons.css" %}>
    <link type="text/css" rel="stylesheet" href={% static "web/assets/plugins/toastr/toastr.min.css" %}>
    <link type="text/css" rel="stylesheet" href={% static "web/assets/plugins/chartist/chartist.css" %}>
    <link type="text/css" rel="stylesheet" href={% static "web/assets/plugins/apex-chart/apexcharts.css" %}>
    <link type="text/css" rel="stylesheet" href={% static "web/assets/css/app.min.css" %} />
    <link type="text/css" rel="stylesheet" href={% static "web/assets/css/style.min.css" %} />


    <link rel="icon" href={% static "web/assets/images/favicon.ico" %} type="image/x-icon">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet" type="text/css">

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="keyword" content="">
    <meta name="author" content="" />
    <!-- Page Title -->
    <title> Dashboard | Service Executive</title>


    <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
    <script src={% static "helpers/postmagic.js" %}></script>


</head>
<!--================================-->
<div class="page-container">
    <!--================================-->
    <!-- Page Sidebar Start -->
    <!--================================-->
    <div class="page-sidebar">
        <div class="logo">
            <a class="logo-img" href="/servicehome">
                <img class="desktop-logo" style="height: 150px;" src={% static "web/assets/images/logo.png" %} alt="">


                <img class=" small-logo" src={% static "web/assets/images/small-logo.png" %} alt="">
            </a>
            <i class="ion-ios-close-empty" id="sidebar-toggle-button-close"></i>
        </div>
        <!--================================-->
        <!-- Sidebar Menu Start -->
        <!--================================-->
        <div class="page-sidebar-inner">
            <div class="page-sidebar-menu">
                <ul class="accordion-menu">
                    <li>
                        <a href="/servicehome"><i data-feather="bell"></i>
                            <span>Notifications</span><i class="accordion-icon"></i></a>

                    </li>


                    <li>
                        <a href="/0/serviceform"><i color="grey" data-feather="calendar"></i>
                            <span>Add New</span><i class="accordion-icon"></i></a>

                    </li>

                    <li>
                        <a href="/2/servicesalepage"><i color="grey" data-feather="grid"></i>
                            <span>Non Converted Sales</span><i class="accordion-icon"></i></a>

                    </li>
                    <li>
                        <a href="/1/servicesalepage"><i color="grey" data-feather="layout"></i>
                            <span>Converted Sales</span><i class="accordion-icon"></i></a>

                    </li>


                    <li>
                        <a href="/0/servicesalepage"><i color="grey" data-feather="pie-chart"></i>
                            <span>Performance</span><i class="accordion-icon"></i></a>

                    </li>
                    <li>
                        <a href="/tagsview"><i color="grey" data-feather="database"></i>
                            <span>Tags View</span><i class="accordion-icon"></i></a>

                    </li>




                </ul>
            </div>
        </div>
        <!--/ Sidebar Menu End -->
        <!--================================-->
        <!-- Sidebar Footer Start -->

        <!--/ Sidebar Footer End -->
    </div>
    <!--/ Page Sidebar End -->
    <!--================================-->
    <!-- Page Content Start -->
    <!--================================-->
    <div class="page-content">
        <!--================================-->
        <!-- Page Header Start -->
        <!--================================-->
        <div class="page-header">

            <!--================================-->
            <!-- Page Header  Start -->
            <!--================================-->
            <nav class="navbar navbar-expand-lg">
                <ul class="list-inline list-unstyled mg-r-20">
                    <!-- Mobile Toggle and Logo -->
                    <li class="list-inline-item align-text-top"><a class="hidden-md hidden-lg" href="#" id="sidebar-toggle-button"><i class="ion-navicon tx-20"></i></a></li>
                    <!-- PC Toggle and Logo -->
                    <li class="list-inline-item align-text-top"><a class="hidden-xs hidden-sm" href="#" id="collapsed-sidebar-toggle-button"><i class="ion-navicon tx-20"></i></a></li>
                </ul>
                <!--================================-->
                <!-- Mega Menu Start -->
                <!--================================-->
                <div class="collapse navbar-collapse">

                </div>
                <!--/ Mega Menu End-->
                <!--/ Brand and Logo End -->
                <!--================================-->
                <!-- Header Right Start -->
                <!--================================-->
                <div class="header-right pull-right">
                    <ul class="list-inline justify-content-end">



                        <!--================================-->
                        <!-- Profile Dropdown Start -->
                        <!--================================-->
                        <li class="list-inline-item dropdown">
                            <a href="" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><span
                                    class="select-profile">Service Executive</span><img
                                    src={% static "web/assets/images/avatar-placeholder.png" %} class=" img-fluid wd-35 ht-35
                                    rounded-circle" alt=""></a>
                            <div class="dropdown-menu dropdown-menu-right dropdown-profile shadow-2">
                                <div class="user-profile-area">
                                    <div class="user-profile-heading">
                                        <div class="profile-thumbnail">
                                            <img src="https://via.placeholder.com/100x100" class="img-fluid wd-35 ht-35 rounded-circle" alt="">
                                        </div>
                                        <div class="profile-text">
                                            <h6>Sales</h6>
                                        </div>
                                    </div>
                                    <a href="/logout" class="dropdown-item"><i class="icon-power"
                                        aria-hidden="true"></i>Sign-out</a>
                                </div>
                            </div>
                        </li>
                        <!-- Profile Dropdown End -->
                        <!--================================-->
                        <!-- Setting Sidebar Start -->
                        <!--================================-->

                        <!--/ Setting Sidebar End -->
                    </ul>
                </div>
                <!--/ Header Right End -->
            </nav>
        </div>
        <!--/ Page Header End -->
        <!--================================-->
        <!--================================-->

        {% block body %} {% endblock %}
        <script src={% static "web/assets/plugins/jquery/jquery.min.js" %}></script>
        <script src={% static "web/assets/plugins/jquery-ui/jquery-ui.js" %}></script>
        <script src={% static "web/assets/plugins/popper/popper.js" %}></script>
        <script src={% static "web/assets/plugins/feather-icon/feather.min.js" %}></script>
        <script src={% static "web/assets/plugins/bootstrap/js/bootstrap.min.js" %}></script>
        <script src={% static "web/assets/plugins/pace/pace.min.js" %}></script>

        <script src={% static "web/assets/plugins/dropzone/dropzone.js" %}></script>
        <script src={% static "web/assets/plugins/simpler-sidebar/jquery.simpler-sidebar.min.js" %}></script>
        <script src={% static "web/assets/js/jquery.slimscroll.min.js" %}></script>
        <script src={% static "web/assets/js/highlight.min.js" %}></script>
        <script src={% static "web/assets/js/app.js" %}></script>
        <script src={% static "web/assets/js/custom.js" %}></script>


        {%block script%} {% endblock %}

</html>
